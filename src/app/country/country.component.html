<h1>Countries</h1>

<div class="input-group">
  <input type="text" id="pais.nome" placeholder="Nome" class="form-control">
  <input type="text" id="pais.sigla" placeholder="Sigla" class="form-control">
  <input type="text" id="pais.gentilico" placeholder="Gentilico" class="form-control">
  <div class="input-group-append">
    <button type="button" class="btn btn-primary" (click)="handleAdd()">Add country</button>
  </div>
</div>

<table *ngIf="countries" datatable class="row-border hover">
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td scope="row">{{ country.nome }}</td>
      <td>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary" (click)="handlEdit()">Edit</button>
          <button type="button" class="btn btn-danger" (click)="handleDelete()">Remove</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
